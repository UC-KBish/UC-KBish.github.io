<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .masonry {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .masonry-item {
            position: relative;
            break-inside: avoid;
            background-color: #eee; /* Background color for each item */
            border: 1px solid #ccc; /* Border for each item */
        }

        .masonry-item img {
            display: block;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="masonry">
        <div class="masonry-item">
